<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
    <title>Document</title>
</head>

<body class="pt-5" style="max-width:960px; margin: 0 auto; padding: 0 5px 0 5px; background-color: rgb(245, 242, 208);">
    <h1 class="text-center mb-3">Search tool</h1>
    <div class="text-center mb-5" style="max-width: 300px; margin: 0 auto;">
        <label class="form-label" for="my-input">Text for search</label>
        <input class="form-control" id="my-input" type="text">
    </div>
    <div class="text-center mb-3" style="color: red;" hidden id="errorMessage">

    </div>
    <div class="mb-5 text-center">
        <button id="search" class="btn btn-info me-2">Search</button>
        <button id="save" class="btn btn-success">Save as json</button>
    </div>
    <div class="mb-5">
        <h2>Results:</h2>
    </div>

    <div id="results">

    </div>

</body>

</html>
